<!DOCTYPE html>
<html lang="en">
<head>
    <title>keyboard</title>
    <link rel="stylesheet" href="./keyboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="full">
    
    <div class="first">
   <button>Esc</button> 
    &nbsp<button>F1</button>
    &nbsp<button>F2</button>
    &nbsp<button>f3</button>
    &nbsp<button>F4</button>
    &nbsp<button>F5</button> 
    &nbsp<button>F6</button>
    &nbsp<button>F7</button>
  &nbsp<button>F8</button>
   &nbsp<button>F9</button>
    &nbsp<button>F10</button> 
    &nbsp<button>F11</button>
   &nbsp<button>f12</button>
    &nbsp<button>Ins</button>
    &nbsp<button class="dlt">Delete</button>
    &nbsp<button><i class="fa-solid fa-power-off"></i></button> 
</div>

<div class="second">
    <button class="one"><sup>~</sup><sub>`</sub></button> 
     &nbsp<button>1 <sup>!</sup></button>
     &nbsp<button>2<sup>@</sup></button>
     &nbsp<button>3 <sup>#</sup></button>
     &nbsp<button>4<sup>$</sup></button>
     &nbsp<button>5<sup>%</sup></button> 
     &nbsp<button>6<sup>^</sup></button>
     &nbsp<button>7<sup>&</sup></button>
    &nbsp<button>8<sup>*</sup></button>
     &nbsp<button>9<sup>(</sup></button>
     &nbsp<button>0<sup>)</sup></button> 
     &nbsp<button>-<sup>_</sup></button>
     &nbsp<button>=<sup>+</sup></button>
     &nbsp<button class="back">Backspace</button> 
 </div>
 <div class="third">
    <button class="tab">Tab</button> 
     &nbsp<button>Q</button>
     &nbsp<button>W</button>
     &nbsp<button>E</button>
    &nbsp <button>R</button>
     &nbsp<button>T</button> 
    &nbsp<button>Y</button>
    &nbsp<button>U</button>
     &nbsp<button>I</button>
     &nbsp<button>O</button>
    &nbsp<button>P</button> 
    &nbsp<button><sub>[</sub><sup>{</sup></button>
     &nbsp<button><sub>]</sub><sup>}</sup></button>
     &nbsp<button><sup>|</sup><sub>\</sub></button>
    
 </div>
 
 <div class="four">
    <button class="caps">Capslock</button> 
    &nbsp<button>A</button>
    &nbsp<button>S</button>
     &nbsp<button>D</button>
     &nbsp<button>F</button>
     &nbsp<button>G</button> 
    &nbsp<button>H</button>
    &nbsp<button>J</button>
     &nbsp<button>K</button>
    &nbsp<button>L</button>
     &nbsp<button class="colon"><sup> ;</sup><sub>:</sub></button> 
     &nbsp<button><sup>"</sup><sub>'</sub></button>
     &nbsp<button class="enter">Enter</button>

 </div>
 
 <div class="five">
    <button class="shift_one">Shift</button> 
     &nbsp<button>Z</button>
    &nbsp<button>X</button>
    &nbsp<button>C</button>
    &nbsp<button>V</button>
     &nbsp<button>V</button> 
    &nbsp<button>B</button>
    &nbsp<button>N</button>
     &nbsp<button>M</button>
     &nbsp<button><sup><</sup><sub>,</sub></button>
    &nbsp<button><sup>></sup><sub>.</sub></button> 
    &nbsp<button><sup>?</sup><sub>/</sub></button>
     &nbsp<button class="up"><i class="fa-solid fa-arrow-up-from-bracket"></i>pgUp</button>
     &nbsp<button>Shift</button>
 </div>
 <!-- <div class="six"> -->
    <button class="last_one">ctrl</button> 
     &nbsp<button class="last_two">Fn</button>
     &nbsp<button><i class="fa-brands fa-windows"></i></button>
    &nbsp<button class="last_three">Alt</button>
     &nbsp<button  class="space">space</button>
     &nbsp<button class="last_four">AltGr</button> 
     &nbsp<button class="last_five">Ctrl</button>
    <button class="ho"><i class="fa-solid fa-arrow-left"></i>Home</button>
     &nbsp<button class="down"><i class="fa-solid fa-arrow-down"></i>pgDn</button>
     &nbsp<button class="end"><i class="fa-solid fa-arrow-right"></i>End</button>
 <!-- </div> -->
</div>
</body>
</html>
